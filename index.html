<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‰ Happy Birthday Brandon ðŸŽ‰</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
    }
    canvas#confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 4em;
      text-align: center;
      margin-top: 2vh;
      animation: glow 3s infinite alternate, rainbow 5s infinite linear;
      color: #00fff0;
      text-shadow: 1px 1px 0 #0ff, 2px 2px 0 #00f, 3px 3px 0 #0ff, 4px 4px 10px #0ff;
      z-index: 2;
      position: relative;
    }
    @keyframes glow {
      from { text-shadow: 1px 1px 2px #0ff; }
      to { text-shadow: 2px 2px 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
    }
    @keyframes rainbow {
      0% { color: #ff0040; }
      25% { color: #ff9900; }
      50% { color: #00ff00; }
      75% { color: #0099ff; }
      100% { color: #ff00ff; }
    }
    .floating-img {
      position: absolute;
      animation: floatUp linear infinite;
      z-index: 1;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-200vh) rotate(360deg); }
    }
    #countdown {
      text-align: center;
      font-size: 2em;
      margin-top: 10px;
      position: relative;
      z-index: 2;
    }
    .message-box {
      position: fixed;
      bottom: 2vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }
    #messages {
      position: absolute;
      width: 100%;
      height: 60%;
      bottom: 0;
      overflow: hidden;
      color: #0ff;
      font-size: 1.2em;
      animation: scrollUp linear infinite 60s;
      z-index: 2;
    }
    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-200%); }
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>
<h1>ðŸŽ‚ Happy Birthday Brandon! ðŸŽ‚</h1>
<div id="countdown">Loading countdown...</div>

<script>
  const imageCount = 30;
  for (let i = 1; i <= imageCount; i++) {
    const img = document.createElement('img');
    img.src = `icons/icon${i}.png`;
    img.className = 'floating-img';
    img.style.left = `${Math.random() * 100}vw`;
    img.style.animationDuration = `${20 + Math.random() * 20}s`;
    img.style.width = `${180 + Math.random() * 120}px`;
    document.body.appendChild(img);
  }
</script>

<script>
  const bday = new Date("August 1, 2025 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const dist = bday - now;
    const days = Math.floor(dist / (1000 * 60 * 60 * 24));
    const hrs = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const min = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
    const sec = Math.floor((dist % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerText =
      dist > 0 ? `${days}d ${hrs}h ${min}m ${sec}s until Brandonâ€™s Birthday!` : "ðŸŽ‰ It's Brandonâ€™s Birthday Today! ðŸŽ‰";
  }, 1000);
</script>

<div class="message-box">
  <input id="name" placeholder="Your Name"/>
  <input id="wish" placeholder="Your Birthday Wish"/>
  <button onclick="sendWish()">Send Wish</button>
</div>
<div id="messages"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCqjI4VPFJWp-n48HtUpwoE2wHgE2ilBOE",
    authDomain: "brandon-birthday.firebaseapp.com",
    projectId: "brandon-birthday",
    storageBucket: "brandon-birthday.appspot.com",
    messagingSenderId: "830404180267",
    appId: "1:830404180267:web:644abdfbfbdb80ed6e6d6e",
    measurementId: "G-LSDTCB15J0"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function sendWish() {
    const name = document.getElementById('name').value.trim();
    const wish = document.getElementById('wish').value.trim();
    if (name && wish) {
      db.collection("wishes").add({ name, wish, time: new Date() });
      document.getElementById('name').value = "";
      document.getElementById('wish').value = "";
    }
  }

  db.collection("wishes").orderBy("time", "asc").onSnapshot(snapshot => {
    const messages = document.getElementById("messages");
    snapshot.docChanges().forEach(change => {
      if (change.type === "added") {
        const d = change.doc.data();
        const div = document.createElement("div");
        div.textContent = `ðŸŽˆ ${d.name}: ${d.wish}`;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const confettiCanvasEl = document.getElementById('confetti-canvas');
  const confettiInstance = confetti.create(confettiCanvasEl, { resize: true, useWorker: true });
  setInterval(() => {
    confettiInstance({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
  }, 3000);
</script>

</body>
</html>
