<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰ Happy Birthday Brandon! ðŸŽ‰</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000010;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 6em;
      background: linear-gradient(45deg, #00ffff, #00ff00, #ff9900, #ff0040);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow:
        0 0 15px #00ffff,
        0 0 30px #00ff00,
        0 0 45px #ff0040;
      animation: glowShift 3s linear infinite, pulse 2s infinite alternate;
    }
    @keyframes glowShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    #countdown {
      font-size: 2em;
      text-align: center;
      margin-top: 20px;
      color: #ffffff;
      text-shadow: 0 0 15px #00ffff;
    }
    .image-flow img {
      position: absolute;
      width: 600px;
      animation: floatUp 40s linear infinite;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(120vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-150vh) rotate(720deg); opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    #messages {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 20, 0.97);
      padding: 30px;
      border-radius: 30px;
      font-size: 1.5em;
      border: 3px solid #00ffff;
      box-shadow: 0 0 25px #00ffff, 0 0 35px #ff0040;
    }
    #message-form {
      position: fixed;
      bottom: 320px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      gap: 10px;
    }
    #message-form input {
      flex: 1;
      padding: 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
    }
    #message-form button {
      padding: 20px 25px;
      background: #ff0066;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0066;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <h1>Happy Birthday Brandon!</h1>
  <div id="countdown"></div>
  <div class="image-flow" id="image-flow"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Leave Brandon a birthday message...">
    <button type="submit">Post</button>
  </form>
  <div id="messages"></div>

  <audio autoplay loop>
    <source src="Miles.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey: "AIzaSyCqjI4VPFJWp-n48HtUpwoE2wHgE2ilBOE",
        authDomain: "brandon-birthday.firebaseapp.com",
        projectId: "brandon-birthday",
        storageBucket: "brandon-birthday.appspot.com",
        messagingSenderId: "830404180267",
        appId: "1:830404180267:web:644abdfbfbdb80ed6e6d6e",
        measurementId: "G-LSDTCB15J0"
      });
    }
    const db = firebase.firestore();

    // Countdown
    const countdown = document.getElementById('countdown');
    const birthday = new Date("August 1, 2025 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${d}d ${h}h ${m}m ${s}s until Brandon's Big Day!`;
    }, 1000);

    // Floating Images
    const imageFlow = document.getElementById('image-flow');
    for (let i = 1; i <= 30; i++) {
      const img = document.createElement('img');
      img.src = `images/image${i}.jpeg`;
      img.style.top = `${120 + Math.random() * 100}vh`;
      img.style.left = `${Math.random() * 100}vw`;
      img.style.animationDelay = `${Math.random() * 30}s`;
      imageFlow.appendChild(img);
    }

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    function createConfetti() {
      confetti = [];
      for (let i = 0; i < 200; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngle: 0,
          tiltAngleIncrement: Math.random() * 0.1
        });
      }
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle - p.r / 3) * 15;
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      });
      requestAnimationFrame(drawConfetti);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    createConfetti();
    drawConfetti();

    // Firestore Messaging
    const messagesRef = db.collection("messages");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const messagesContainer = document.getElementById("messages");

    messageForm.addEventListener("submit", e => {
      e.preventDefault();
      const message = messageInput.value;
      if (message.trim()) {
        messagesRef.add({
          text: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
      }
    });

    messagesRef.orderBy("timestamp", "desc").onSnapshot(snapshot => {
      messagesContainer.innerHTML = "";
      snapshot.forEach(doc => {
        const div = document.createElement("div");
        div.textContent = doc.data().text;
        messagesContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
